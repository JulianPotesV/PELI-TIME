<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/otros/pelitime-favicon.png" type="image/png">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/cartelera.css">
    <title>Cartelera</title>
</head>
<body>
    <div id="menu-container"></div>
    <!--Cartelera-->

    <section id="cartelera">
        <div id="banner">
            <div id="contenedor-textos-banner">
                <h1>Peli Time - Centro Comercial Tuluá</h1>
                <h3>Tuluá (Valle)</h3>
            </div>
        </div>
        <div>
            <div id="contenedor-carteleras">
                <h2 id="titulo-peliculas-cartelera">Películas en cartelera</h2>

                <div id="contenedor-peliculas">
                    <div id="pelicula">
                        <img src="assets/cartelera/raven-el-cazador.png" alt="portada pelciula">
                        <div>
                            <div id="contenedor-texto-pelicula">
                                <h2 id="titulo-pelicula-1">  </h2>
                                <h3>2D - Doblada</h3>
                                <h4 id="funciones">Funciones:</h4>
                                <div id="contenedor-funciones">
                                    <div class="cuadro-funcion">
                                        <h4 class="texto-funcion"> 8:00 pm </h4>
                                    </div>
                                    <div class="cuadro-funcion">
                                        <h4 class="texto-funcion"> 10:00 pm </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="pelicula">
                        <img src="assets/cartelera/mohana.png" alt="portada pelciula">
                        <div>
                            <div id="contenedor-texto-pelicula">
                                <h2 id="nombre-pelicula">Mohana 2</h2>
                                <h3>2D - Doblada</h3>
                                <h4 id="funciones">Funciones:</h4>
                                <div id="contenedor-funciones">
                                    <div class="cuadro-funcion">
                                        <h4 class="texto-funcion"> 10:00 am </h4>
                                    </div>
                                    <div class="cuadro-funcion">
                                        <h4 class="texto-funcion"> 4:00 pm </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="pelicula">
                        <img src="assets/cartelera/mufasa.png" alt="portada pelciula">
                        <div>
                            <div id="contenedor-texto-pelicula">
                                <h2 id="nombre-pelicula">Mufasa</h2>
                                <h3>2D - Doblada</h3>
                                <h4 id="funciones">Funciones:</h4>
                                <div id="contenedor-funciones">
                                    <div class="cuadro-funcion">
                                        <h4 class="texto-funcion"> 9:00 am </h4>
                                    </div>
                                    <div class="cuadro-funcion">
                                        <h4 class="texto-funcion"> 5:00 pm </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="pelicula">
                        <img src="assets/cartelera/nosferatu.png" alt="portada pelciula">
                        <div>
                            <div id="contenedor-texto-pelicula">
                                <h2>Nosferatu</h2>
                                <h3>2D - Latin</h3>
                                <h4 id="funciones">Funciones:</h4>
                                <div id="contenedor-funciones">
                                    <div class="cuadro-funcion">
                                        <h4 class="texto-funcion"> 10:00 pm </h4>
                                    </div>
                                    <div class="cuadro-funcion">
                                        <h4 class="texto-funcion"> 3:00 am </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </section>
    <section id="cotenedor-footer"></section>
    <script src="js/main.js"></script>
    <script type="module">
        import { obtenerDatoPelicula } from "./tu-archivo.js"; // Importa la función

        document.addEventListener("DOMContentLoaded", async () => {
            const tituloPelicula = await obtenerDatoPelicula(1, "titulo"); // Obtiene el título de la película
            if (tituloPelicula) {
                // Actualiza el contenido de la etiqueta HTML
                const elemento = document.getElementById("titulo-pelicula");
                elemento.textContent = tituloPelicula;
            } else {
                console.error("No se pudo obtener el título de la película.");
            }
        });
    </script>
    
</body>
</html>
