<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/otros/pelitime-favicon.png" type="image/png">
    <link rel="stylesheet" href="css/elegir-asientos.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Elegir asientos</title>
</head>
<body>
    <div id="menu-container"></div>

    <div id="banner-asientos">
        <h1>Kraven el Cazador</h1>
        <h2>Centro Comercial Tuluá - 2D - Doblada - Sala 3</h2>
    </div>
    <div id="contenedor-asientos">
        <div id="informacion-asientos">
            <p class="titulos-sillas">Selección de sillas:</p><br>
            <p><span id="circulo-verde" class="material-symbols-outlined">add_circle</span>Disponible</p>
            <p><span id="circulo-rojo" class="material-symbols-outlined">cancel</span>No disponible</p>
            <p><span class="material-symbols-outlined">close</span>Ocupada</p>
            <p><span id="escogida" class="material-symbols-outlined">check</span>Escogida</p><br>

            <p class="titulos-sillas">Tipo de silla:</p><br>
            <div class="contenedor-precio-silla">
                <div><img src="assets/seleccionar-asientos/silla.png" alt="icono de la silla seleccionada"></div>
                <div class="etiqueta-precio">
                    <div>Standard</div>
                    <div class="precio-estandar">$ 17.000</div> <br>
                </div>
            </div>

            <div class="contenedor-precio-silla">
                <div><img src="assets/seleccionar-asientos/silla.png" alt=""></div>
                <div class="etiqueta-precio">
                    <div>VIP</div>
                    <div class="precio-estandar">$ 34.000</div>
                </div>
            </div><br>
            <hr><br>
            <p class="titulos-sillas">Cantidad de sillas:</p><br>
            <div id="cantidad-de-sillas">
                <div class="botones-adicionar-quitar">-</div>
                <div id="boton-numero">0</div>
                <div class="botones-adicionar-quitar">+</div>
            </div> <br>
            <p class="titulos-sillas">Sillas seleccionadas:</p><br>
            <div id="sillas-seleccionadas">
                <div class="id-silla-seleccionada">A1</div>
                <div class="id-silla-seleccionada">A2</div>
                <div class="id-silla-seleccionada">A3</div>
            </div> <br>
            <div id="confirmar-silla">Confirmar silla</div>



        </div>
        <div id="sala">
            <img src="assets/seleccionar-asientos/sala.png" alt="esquema sala de cine">
        </div>
    </div>

    <div id="cotenedor-footer"></div>
    <script src="js/main.js"></script>
</body>
</html>
