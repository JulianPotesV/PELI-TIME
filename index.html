<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/otros/pelitime-favicon.png" type="image/png">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/sedes.css">
    <title>PeliTime</title>

<body>
    
    <!-- Login-->
     <section id="login">
        <div id="login-container">
            <div id="logo">
                <img src="assets/login/logo_pelitime_login.png" alt="logo Peli Time">
            </div>
            <form action="/login" method="POST">
                <h1>Bienvenido</h1>
                <input type="text" name="nombreDeUusuario" placeholder="Nombre de usuario" required><br>
                <input id = "password"type="password" name="password" placeholder="Contraseña" required><br>
                <button id="boton" type="submit">Iniciar sesión</button>
                <p>¿No tienes una cuenta? <a href="/register">Regístrate</a></p>

            </form>
        </div>
     </section>

     <script src="js/main.js"></script>
    
</body>
